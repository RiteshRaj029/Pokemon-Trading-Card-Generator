<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                80
            </p>
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png"/>
            <h2 class="poke-name">Sample Name</h2>
            <div class="types">
                <span>type1</span>
                <span>type2</span>
            </div>
            <div class="stats">
                
                <div>
                    <h3>60</h3>
                    <span>Attack</span>
                </div>
                <div>
                    <h3>60</h3>
                    <span>Defense</span>
                </div>
                <div>
                    <h3>60</h3>
                    <span>Speed</span>
                </div>                                
                
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
    


  <script src="script.js"></script>  
</body>
</html>
